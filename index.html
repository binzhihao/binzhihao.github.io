        <p>VS 2015正式版随着Win10一同到来，版本上面有惊喜：社区版、专业版、企业版，只有三个版本，其中社区版是对个人完全免费的并且功能完整。软件本身，相比上一代产品进行一些功能增强、升级Windows SDK版本 等都是常规动作。但是随着.Net的开源和跨平台化以及Win10强调的移动为先云为先战略使得这个版本注定有一些创新之处。</p>
